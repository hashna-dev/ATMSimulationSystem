<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body
	class="bg-light d-flex justify-content-center align-items-center vh-100">

	<form class="w-100 p-4 bg-white rounded shadow" th:action="@{/process}"
		method="post" th:object="${loginData}" style="max-width: 400px;">

		<fieldset>
			<legend class="text-center mb-4">Forms</legend>

			<div class="mb-3">
				<label for="name" class="form-label">Name:</label> <input
					type="text" class="form-control" id="name" name="name"
					th:value="${loginData.name}" placeholder="Enter your name"
					th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
				<div th:each="e:${#fields.errors('name')}" th:text="${e}"
					class="invalid-feedback"></div>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email:</label> <input
					type="email" class="form-control" id="email" name="email"
					th:value="${loginData.email}" placeholder="Enter your email">
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password:</label> <input
					type="password" class="form-control" id="password" name="password"
					th:value="${loginData.password}" placeholder="Password" required>
			</div>

			<div class="mb-3">
				<label for="location" class="form-label">Location:</label> <input
					type="text" class="form-control" id="location" name="location"
					th:value="${loginData.location}" placeholder="Enter your location">
			</div>

			<div class="mb-3">
				<label for="phone" class="form-label">Phone:</label> <input
					type="text" class="form-control" id="phone" name="phno"
					th:value="${loginData.phno}" placeholder="Enter your phone number">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1"
					name="agreed"
					th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
				<div th:each="e:${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>
			</div>
			<div class="d-flex justify-content-between">
				<button type="reset" class="btn btn-secondary">Reset</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</fieldset>

	</form>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
